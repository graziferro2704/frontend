<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tela de cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style01.css">

</head>

<body class="img container">

    <div class="row bg-dark bg-opacity-75 mt-5 mb-3">

        <div class="text-center bg-black text-white mb-5">
            <h1> <i class="bi bi-person-circle"></i> Cadastro de Usu√°rio </h1>
        </div>

        <div class="input-group mb-5 ">
            <span class="input-group-text">
                <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" placeholder="Nome" class="form-control">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" placeholder="Sobrenome" class="form-control">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-telephone-fill"></i>
            </span>
            <input type="text" placeholder="Telefone" class="form-control">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-calendar"></i>
            </span>
            <input type="date" class="form-control">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-envelope"></i>
            </span>
            <input type="email" placeholder="E-mail" class="form-control">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" placeholder="Senha" class="form-control">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" placeholder="Confirmar senha" class="form-control">
        </div>

        <button class="bg-black opacity-50 text-white"> Cadastrar </button>

    </div>

</body>

</html>
