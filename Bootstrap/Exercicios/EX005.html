<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Músicas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style01.css">

</head>

<body>

    <div class="container">
        <h1 class="text-white"> Tabela de Músicas </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Album </th>
                    <th> Título </th>
                    <th> Artista/Banda </th>
                    <th> Genêro Musical </th>
                    <th> Classificação </th>
                    <th> Editar </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1 </td>
                    <td>
                        <img class="rounded-2" style="height: 100px;"
                            src="https://lastfm.freetls.fastly.net/i/u/500x500/3a365ec72536c56e7817833c2743b1b7.jpg"
                            alt="">
                    </td>
                    <td> Todos os cantos, vol. 2 </td>
                    <td> Marília Mendonça </td>
                    <td> Sertanejo </td>
                    <td>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary"> Editar </button>
                        <button class="btn btn-outline-danger"> Excluir </button>
                    </td>
                </tr>

                <tr>
                    <td> 2 </td>
                    <td>
                        <img class="rounded-2" style="height: 100px;"
                            src="https://akamai.sscdn.co/uploadfile/letras/albuns/3/f/e/c/1157941634314266.jpg"
                            alt="">
                    </td>
                    <td> Patroas 35% </td>
                    <td> Maiara e Maraisa, Marília Mendonça </td>
                    <td> Sertanejo </td>
                    <td>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary"> Editar </button>
                        <button class="btn btn-outline-danger"> Excluir </button>
                    </td>
                </tr>

                <tr>
                    <td> 3 </td>
                    <td>
                        <img class="rounded-2" style="height: 100px;"
                            src="https://www.vagalume.com.br/jorge-e-mateus/discografia/os-anjos-cantam.jpg"
                            alt="">
                    </td>
                    <td> Os Anjos Cantam </td>
                    <td> Jorge e Mateus </td>
                    <td> Sertanejo </td>
                    <td>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary"> Editar </button>
                        <button class="btn btn-outline-danger"> Excluir </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a href="#" class="page-link"> Anterior </a>
                    </li>

                    <li class="page-item active">
                        <a href="#" class="page-link"> 1 </a>
                    </li>

                    <li class="page-item">
                        <a href="#" class="page-link"> 2 </a>
                    </li>

                    <li class="page-item">
                        <a href="#" class="page-link"> 3 </a>
                    </li>

                    <li class="page-item">
                        <a href="#" class="page-link"> Próxima </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</body>

</html>
