<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Grids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

    <div class="container">
        <p class="fs-3"> 1. Grid Básico </p>
        <div class="row">
        <!-- Usando col que divide de forma igualitária -->  
            <div class="col bg-primary"> 1 </div>
            <div class="col bg-danger"> 2 </div>
            <div class="col bg-success"> 3 </div>
            <div class="col bg-warning"> 4 </div>
            <div class="col bg-danger"> 5 </div>
            <div class="col bg-warning"> 6 </div>
            <div class="col bg-secondary"> 7 </div>
            <div class="col bg-warning"> 8 </div>
            <div class="col bg-primary"> 9 </div>
            <div class="col bg-success"> 10 </div>
            <div class="col bg-warning"> 11 </div>
            <div class="col bg-secondary"> 12 </div>
        </div>

        <br>

        <div class="row">
            <!-- Usando elementos que ocupam espaços diferentes -->
            <div class="col bg-primary"> 1 </div>
            <div class="col-2 bg-danger"> 2 </div>
            <div class="col-4 bg-success"> 3 </div>
            <div class="col-5 bg-secondary"> 4 </div>
        </div> 

        <br>
        <hr>

        <div class="container">
            <p class="display-3"> 2. Grid Responsivo </p>
            <div class="row">
                <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-success"> Conteudo 1 </div>
                <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-primary"> Conteudo 2 </div>
                <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-danger"> Conteudo 3 </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <p class="display-3"> 3. Alinhamento </p>

            <div class="row" style="height: 300px;">
                <div class="col-3 align-self-end bg-primary"> 1 </div>
                <div class="col-3 align-self-center bg-secondary"> 2 </div>
                <div class="col-3 align-self-start bg-warning"> 3 </div>
            </div>
        </div>

    </div>
    
</body>
</html>
